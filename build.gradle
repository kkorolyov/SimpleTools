plugins {
	id 'java'
}

group = 'dev.kkorolyov'
version = gitVersion(projectDir)
description = """Lightweight Java logging library with minimal configuration"""

repositories {
	jcenter()
	maven {
		url 'https://jitpack.io'
	}
}
dependencies {
	compileOnly 'com.github.kkorolyov:SimpleProps:master-SNAPSHOT'
	testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-4',
			'net.bytebuddy:byte-buddy:1.6.13',
			'com.github.kkorolyov:SimpleProps:master-SNAPSHOT'
}

jar {
	baseName = baseName.replaceAll(/(?<=[a-z])([A-Z])(?=[a-z])/, '-$1').toLowerCase()
}

def gitVersion(dir) {
	def stdout = new ByteArrayOutputStream()
	exec {
		workingDir = dir
		commandLine 'git', 'describe'
		standardOutput = stdout
	}
	stdout = stdout.toString().trim()
	return stdout.replaceAll(/-.*/, "+${stdout.find('(?<=-)[0-9]+')}")
}
